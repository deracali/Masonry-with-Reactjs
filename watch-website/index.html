<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fossil Watches</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,200&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <img
        src="/img/watch-3-removebg-preview.png"
        alt="watch"
        class="main_watch"
      />
      <div class="left-side">
        <nav>
          <h3 class="logo" title="logo">S'WATCH</h3>
          <ul>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">SEARCH</a></li>
          </ul>
        </nav>
        <section>
          <div class="log">
            <a href="#">TE</a>
            <a href="#">EN</a>
            <a href="#">DE</a>
          </div>
          <div class="content">
            <h1>Emporio</h1>
            <svg id="svg"><text x='0%' y="90%">Gen 5</text></svg>
             <h6>$350.00</h6>  
        </div>
        </section>
        <footer>
            <div class="foot__bx">
                <h4>EXPLORE &#8595</h4>
                <img src="/img/watch-4.jpeg" alt="watch_img" class="img">
                
            </div>
        </footer>
      </div>
      <div class="right-side">
          <ul>
              <li>
                  <a href="#">CART(<span id="cart"></span>)</a>
              </li>
              <li>
                  <a href="#"></a>
              </li>
          </ul>

          <section>
            <button id="left" class="btn_lr lf"><img src="/img/left-arrow.png"></button>
             <button id="right" class="btn_lr"><img src="/img/right-arrow (1).png"></button>
              <div class="bx">
                  <img src="/img/watch-3-removebg-preview.png" alt="watch_img" class="scroll_watch">
                   <img src="/img/burberry-removebg-preview.png" alt="watch_img" class="scroll_watch">
                   <img src="/img/emporio-removebg-preview.png" alt="watch_img" class="scroll_watch">
              </div>
          </section>
          
          <footer>
            <h3><span class="span_number">1</span>/<span>3</span></h3>
          </footer>
      </div>
      <h2 class="add_to_cart">Add to cart</h2>
    </header>

<script src="/main.js"></script>
  </body>
</html>
